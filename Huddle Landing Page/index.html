<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>Huddle landing page with single introductory section</title>
</head>
<body class="bdy">
  <header>
    <img src="./images/logo.svg" alt="">
  </header>
  <main class="container">
    <img src="./images/illustration-mockups.svg" alt="" class="container__img">
    <section class="container__text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button>Register</button>
    </section>
  </main>
  <footer>
    <div class="icon-border">
      <i class="fa-brands fa-facebook-f"></i>
    </div>
    <div class="icon-border">
      <i class="fa-brands fa-twitter"></i>
    </div>
    <div class="icon-border">
      <i class="fa-brands fa-instagram"></i>
      
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/c9eee2280c.js" crossorigin="anonymous"></script>
</body>
</html>
