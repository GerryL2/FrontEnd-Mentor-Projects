<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <main class="container">
    <div class="title">
      <svg xmlns="http://www.w3.org/2000/svg" width="146" height="145"><g fill="none" fill-rule="evenodd" stroke="#CFD8EF"><circle cx="63" cy="82" r="62.5"/><circle cx="105" cy="41" r="40.5"/></g></svg>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="pricing-container">
      <div class="pricing">
        <div class="pricing-title">
          <p class="views"><span class="page-views">100k</span> Pageviews</p>
          <p class="desktop-price"><span class="price-amount"></span> /<span class="month-year">month</span></p>
        </div>
        <div class="slider-container">
          <input type="range" name="" class="slider"  min="1" max="20 "  oninput="sliderValue()">
          <div class="slider-thumb"></div>
        </div>
        <div class="mobile-price ">
          <p><span class="price-amount-two"></span> /<span class="month-year-mobile">month</span></p>
        </div>
        <div class="checkbox-container">
          <p>Monthly Billing</p>
          <input type="checkbox" name="" class="checkbox-input">
          <div class="year">
            <p>Yearly Billing</p>
            <p class="discount">-25% <span>discount</span></p>
          </div>
        </div>
      </div>
      <hr>
      <div class="start-trial">
        <div class="guarantees">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
            <p>
              Unlimited websites
            </p>
          </div>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
            <p>
              100% data ownership
            </p>
          </div>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>

            <p>
              Email reports
            </p>
          </div>
        </div>
        <div class="trial-button">
          <button>Start my trial</button>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
