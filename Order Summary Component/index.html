<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="Person listening to music" class="container__hero">
    <section class="container__content">
      <h1>Order Summary</h1>
      <p class="container__description">You can now listen to millions of songs, audiobooks, and podcasts on any dvice anywhere you like!</p>
      <section class="container__choice">
        <div class="container__items">
          <img src="images/icon-music.svg" alt="Music icon" class="container__music">
          <div class="container__plan">
            <p class="container__annual">Annual Plan</p>
            <p class="container__year">$59.99/year</p>
          </div>
        </div>
        <button class="container__change">Change</button>
      </section>
      <section class="container__btns">
        <button class="container__payment">Proceed to Payment</button>
        <button class="container__cancel">Cancel Order</button>
      </section>
    </section>
  </div>
</body>
</html>
