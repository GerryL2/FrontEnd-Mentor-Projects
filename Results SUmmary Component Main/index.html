<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="result">
      <div class="result-text">
        <div class="grid">
          <h1 class="section-title">Your Result</h1>
          <div class="circle">
            <p><span>76</span> of 100</p>
          </div>
        </div>
        <div class="grid">
          <h2>Great</h2>
          <p class="scored">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </div>
    <div class="summary">
      <h1 class="section-title">Summary</h1>
      <div class="scores">
        <div class="reaction">
          <div class="summary-title">
            <img src="/images/icon-reaction.svg" alt="Reaction icon">
            <h3>Reaction</h3>
          </div>
          <div class="summary-score">
            <p><span>80</span> / 100</p>
          </div>
        </div>
        <div class="memory">
          <div class="summary-title">
            <img src="/images/icon-memory.svg" alt="Reaction icon">
            <h3>Memory</h3>
          </div>
          <div class="summary-score">
            <p><span>92</span> / 100</p>
          </div>
        </div>
        <div class="verbal"> 
          <div class="summary-title">
            <img src="/images/icon-verbal.svg" alt="Reaction icon">
            <h3>Verbal</h3>
          </div>
          <div class="summary-score">
            <p><span>61</span> / 100</p>
          </div>
        </div>
        <div class="visual">
          <div class="summary-title">
            <img src="/images/icon-visual.svg" alt="Reaction icon">
            <h3>Visual</h3>
          </div>
          <div class="summary-score">
            <p><span>72</span> / 100</p>
          </div>
        </div>
      </div>
      <button class="continue">Continue</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
